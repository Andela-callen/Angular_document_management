
<form novalidate>
  <div>
  <label>
    <span>Firstname</span>
    <input
      type="text"
      name="first name"
      placeholder="Your First Name">
  </label>
  
  <label>
    <span>Lastname</span>
    <input
      type="text"
      name="last name"
      placeholder="Your Last Name">
  </label>
  </div>
  <label>
      <span>Username</span>
      <input
        type="username"
        name="username"
        placeholder="Your username">
    </label>
  <div>
    <label>
      <span>Email address</span>
      <input
        type="email"
        name="email"
        placeholder="Your email address">
    </label>
  </div>

  <div>
    <label>
      <span>Password</span>
      <input
        type="password"
        name="password"
        placeholder="Your password">
    </label>
    <label>
      <span>Confirm Password</span>
      <input
        type="password"
        name="confirm"
        placeholder="Confirm your password">
    </label>
  </div>

  <button type="submit">Sign up</button>
</form>
